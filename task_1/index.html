<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Product Entry</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Unit</th>
        <th>Rate</th>
        <th>Quantity</th>
        <th>Discount (%)</th>
        <th>Tax (%)</th>
        <th>Final Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <button type="button" onclick="addRow()">Add Row</button>

  <h3>Summary</h3>
  <table class="summary-table">
    <tbody>
      <tr><th>Total Quantity: </th><td id="totalProducts">0</td></tr>
      <tr><th>After Discount Price: </th><td id="afterDiscount">0</td></tr>
      <tr><th>CGST(totalAmt): </th><td id="cgst">0</td></tr>
      <tr><th>SGST(totalAmt): </th><td id="sgst">0</td></tr>
      <tr><th>Round Off: </th><td id="finalAmount">0</td></tr>
      <tr><th>Amount: </th><td id="totalAmount">0</td></tr>
      
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
